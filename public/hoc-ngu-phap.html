<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Grammar - Flashcard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Loading Overlay -->
    <div id="loading-overlay">
      <div class="spinner"></div>
      <p>Loading data...</p>
    </div>
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <div class="container">
      <header>
        <h1>Learn Grammar (Pair Match)</h1>
      </header>
      <nav>
        <a href="index.html">Home</a>
        <a href="hoc-ngu-phap.html">Learn Grammar</a>
        <a href="luyen-tap-vi-du.html">Practice Examples</a>
      </nav>
      <main>
        <!-- Bubble to display the selected card -->
        <div id="selection-bubble" class="selection-bubble"></div>
        <!-- Pop-up for completion message -->
        <div id="completion-message-popup" class="completion-popup"></div>

        <div class="mode-selection">
          <strong>Select learning mode:</strong>
          <label><input type="radio" name="game-mode" value="pair-match"
              checked> Random Pair Match</label>
          <label><input type="radio" name="game-mode" value="multiple-choice">
            Multiple Choice</label>
        </div>

        <!-- Mode 1: Pair Match -->
        <div id="pair-match-container">
          <p>Click on a structure and a meaning to match them.
            Correctly match all pairs to complete.</p>
          <div id="pair-match-progress"></div>
          <div class="game-options">
            <label><input type="checkbox" id="hide-correct-pairs-checkbox"> Hide
              correctly matched pairs</label>
          </div>
          <div class="flashcard-area" id="card-board">
            <!-- Matching cards will be generated here -->
          </div>
        </div>

        <!-- Mode 2: Multiple Choice -->
        <div id="multiple-choice-container" style="display: none;">
          <div class="progress-bar-container">
            <div id="mc-progress-bar" class="progress-bar"></div>
          </div>
          <div id="question-area"></div>
          <div id="answers-area"></div>
        </div>

        <button id="reset-button" style="margin-top: 20px;">Restart / New
          Set</button>
      </main>
    </div>

    <script src="js/data.js"></script>
    <script type="module" src="js/hoc-ngu-phap.js"></script>

    <!-- Scroll to top button -->
    <button id="scroll-to-top-btn" title="Go to top">â†‘</button>
  </body>
</html>
